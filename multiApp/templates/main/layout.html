{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}
    {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main\css\main.css'%}">
    <script src="https://kit.fontawesome.com/abfce568c6.js" crossorigin="anonymous"></script>
</head>

<body>

        <img src="{% static 'main/img/physics-electron-svgrepo-com.svg' %}" alt="logo">

        <h3>Electron microscopy</h3>
        <ul>
            <li><a href="{% url 'home'%}"><i class="fa-solid fa-house"></i> General</a></li>
            <li><a href="{% url 'about'%}"><i class="fa-solid fa-paperclip"></i> About</a></li>
            <li><a href=""><i class="fa-solid fa-user"></i> Contacts</a></li>
        </ul>

    <main>

        {%endblock%}

    </main>

</html>
